<div class="strip" [flightStripContainer]="fs.type">
  <div class="flex-container">
    <div class="flex-row">
      <input type="text" class="box-element" placeholder="Callsign" [flightStripInput]="fs.type" [(ngModel)]="fs.callsign">
      <input type="text" class="box-element" placeholder="Dep" [(ngModel)]="fs.departureIcao" [flightStripInput]="fs.type">
      <input type="text" class="box-element" placeholder="Aircraft" [(ngModel)]="fs.aircraft" [flightStripInput]="fs.type">
      <input type="text" class="box-element" placeholder="Aircraft" [(ngModel)]="fs.aircraft" [flightStripInput]="fs.type">
      <div class="box-element"></div>
    </div>
    <div class="flex-row">
      <div class="box-element airline"><span class="airline">Airline</span></div>
      <input type="text" class="box-element" placeholder="Arr" [(ngModel)]="fs.arrivalIcao" [flightStripInput]="fs.type">
      <div class="box-element small-content">
        <input type="text" placeholder="W" class="small-inputs" [(ngModel)]="fs.wakeCategory"
               [flightStripInput]="fs.type">
        <input type="text" placeholder="FR" class="small-inputs" [(ngModel)]="fs.flightrule"
               [flightStripInput]="fs.type">
      </div>
      <input type="text" class="box-element" placeholder="Status" value="{{status[fs.status]}}" [flightStripInput]="fs.type">
      <input type="text" class="box-element" placeholder="Gate" [(ngModel)]="fs.gate" [flightStripInput]="fs.type">
    </div>
    <div class="flex-row">
      <input type="text" class="box-element" placeholder="Squawk" [flightStripInput]="fs.type" [(ngModel)]="fs.squawk">
      <input type="text" class="box-element" placeholder="Runway" [(ngModel)]="fs.runway" [flightStripInput]="fs.type">
      <input type="text" class="sid" placeholder="SID/STAR" [(ngModel)]="fs.sidStar" [flightStripInput]="fs.type">
      <input type="text" class="box-element" placeholder="Info" [(ngModel)]="fs.info" [flightStripInput]="fs.type">
    </div>
    <div class="flex-row">
      <input type="text" placeholder="Route" [(ngModel)]="fs.route" [flightStripInput]="fs.type" class="long-text">
    </div>
    <div class="flex-row last">
      <input type="text" placeholder="Free Text" [(ngModel)]="fs.freeText" [flightStripInput]="fs.type"
             class="long-text">
    </div>
  </div>
</div>
