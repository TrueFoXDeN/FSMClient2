<div class="container">
  <app-flightstrip [fs]="stripModel" *ngIf="!stripModel.compactMode"
                   (switchToCompact)="stripModel.compactMode = true"></app-flightstrip>
  <app-flightstrip-compact [fs]="stripModel" *ngIf="stripModel.compactMode"
                           (dblclick)="stripModel.compactMode = false"></app-flightstrip-compact>
</div>
