<div cdkDropListGroup class="container">
  <gridster [options]="options" class="gridBackground">
    <gridster-item [item]="item" *ngFor="let item of dashboard" class="grid-item">
      <app-column name="{{item?.['name']}}" uuid="{{item?.['uuid']}}"></app-column>
    </gridster-item>
  </gridster>
</div>
