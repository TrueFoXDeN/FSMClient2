<div cdkDropListGroup class="container" (keydown)="openSearchWindow($event)">
  <gridster [options]="options" class="gridBackground">
    <gridster-item [item]="item" *ngFor="let item of dashboard">
      <app-column name="{{item?.['name']}}" uuid="{{item?.['uuid']}}"></app-column>
    </gridster-item>
  </gridster>
</div>
