<div cdkDropListGroup class="container">
  <gridster [options]="options" class="gridBackground" mainContainer>
    <gridster-item [item]="item" *ngFor="let item of dashboard">
      <app-column name="{{item?.['name']}}" uuid="{{item?.['uuid']}}"></app-column>
    </gridster-item>
  </gridster>
</div>
