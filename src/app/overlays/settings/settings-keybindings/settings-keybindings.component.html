<p-table [value]="configData" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Primary</th>
      <th>Secondary</th>
      <!--      <th></th>-->
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr>
      <td><span class="action-name">{{ data.displayName }}</span></td>
      <td class="inputColumns">
        <div class="flex-container">
          <input type="text" class="input" appSettingsKeybindings [placeholder]="data.primaryShortcutString | keybindings"
                 (click)="onInputClick(data, true)">

          <app-keybindings-button icon="rotate-ccw" class="icon reset"
                                  [ngClass]="{'disabled' : data.isPrimaryDefault}"
                                  (click)="setShortcutToDefault(data, true)"></app-keybindings-button>
          <app-keybindings-button icon="check" class="icon apply"
                                  [ngClass]="{'disabled' : !data.isPrimaryRecording}"></app-keybindings-button>
        </div>
      </td>
      <td class="inputColumns">
        <div class="flex-container">
          <input type="text" class="input" appSettingsKeybindings [placeholder]="data.secondaryShortcutString | keybindings"
                 (click)="onInputClick(data, false)">
          <app-keybindings-button icon="rotate-ccw" class="icon reset"
                                  [ngClass]="{'disabled' : data.isSecondaryDefault}"
                                  (click)="setShortcutToDefault(data, false)"></app-keybindings-button>
          <app-keybindings-button icon="check" class="icon apply"
                                  [ngClass]="{'disabled' : !data.isSecondaryRecording}"></app-keybindings-button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
