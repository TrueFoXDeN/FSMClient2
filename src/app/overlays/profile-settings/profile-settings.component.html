<div class="window" profileSettings>
  <div class="flex-column">
    <div class="header" profileSettings [header]="true">
      <span>Profile Settings</span>
    </div>
    <div class="flex-row dropdown-container">
      <app-dropdown [options]="profiles" (onItemSelect)="onItemselect($event)"
                    [optionListLength]="profiles.length" class="dropdown"></app-dropdown>
    </div>
    <div class="flex-row">
      <div class="input-container">
        <input type="text" class="new-profile-input" appProfileInput placeholder="New profile"
               [(ngModel)]="newProfileName" (input)="inputChange()">
        <div class="save-button-container">
          <app-profile-settings-button icon="save" appProfileSaveButton
                                       (click)="saveProfile()"
                                       [ngClass]="{'save-disabled': !saveButtonActive}"></app-profile-settings-button>
        </div>
      </div>
    </div>
    <div class="flex-row button-container">
      <div class="button" appProfileFooterButton="error-outline" [buttonActive]="deleteButtonActive"
           *ngIf="!markForDelete"
           [ngClass]="{'disabled': !deleteButtonActive}"
           (click)="onDeleteClick()">
        <span>Delete profile</span>
      </div>
      <div class="button" appProfileFooterButton="accent" *ngIf="markForDelete" (click)="onDeleteCancel()">
        <span>Cancel</span>
      </div>
      <div class="button" appProfileFooterButton="standard" *ngIf="!markForDelete" (click)="onApply()">
        <span>Load profile</span>
      </div>
      <div class="button" appProfileFooterButton="error-outline" *ngIf="markForDelete"
           (click)="onDeleteConfirm()">
        <span>Confirm</span>
      </div>
    </div>
  </div>
</div>
