<div class="window" profileSettings>
  <div class="flex-column">
    <div class="header" profileSettings [header]="true">
      <span>Profile Settings</span>
    </div>
        <div class="flex-row dropdown-container">
          <p-dropdown [options]="profiles" [(ngModel)]="selectedProfile"
                      optionLabel="name" class="dropdown" (onChange)="onItemselect($event)"
                     [disabled]="markForDelete"></p-dropdown>
        </div>
    <div class="flex-row">
      <div class="input-container">
        <input type="text" class="new-profile-input" appProfileInput placeholder="New profile"
               [(ngModel)]="newProfileName" (input)="inputChange()" [disabled]="markForDelete">
        <div class="save-button-container">
          <app-profile-settings-button icon="save" appProfileSaveButton
                                       (click)="saveProfile()"
                                       [ngClass]="{'save-disabled': !saveButtonActive}" class="save-button"></app-profile-settings-button>
        </div>
      </div>
    </div>
    <div class="flex-row button-container">
      <div class="button mark-delete"
           *ngIf="!markForDelete"
           [ngClass]="{'disabled': !deleteButtonActive}"
           (click)="onDeleteClick()">
        <span>Delete profile</span>
      </div>
      <div class="button cancel" *ngIf="markForDelete" (click)="onDeleteCancel()">
        <span>Cancel</span>
      </div>
      <div class="button load" *ngIf="!markForDelete" (click)="onApply()">
        <span>Load profile</span>
      </div>
      <div class="button confirm-delete" *ngIf="markForDelete"
           (click)="onDeleteConfirm()">
        <span>Confirm</span>
      </div>
    </div>
  </div>
</div>
