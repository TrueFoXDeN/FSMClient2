<div class="window">
  <div class="header">
    <span appSettings>You have unsaved changes.<br> Do you want to discard them?</span>
  </div>
  <div class="flex-row button-container">
    <div class="button discard-changes" (click)="onDiscard()">
      <span>Discard changes</span>
    </div>
    <div class="button cancel" (click)="onCancel()">
      <span>Cancel</span>
    </div>
  </div>

</div>
